<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div>
            <p class="landings">PlayStatus-On</p>
        </div>
    
        <div>
            <a class="landings" href="index.html">Página Inicial</a>
            <a class="landings" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="landings" href="add-produto.html">Adicionar Produto</a>
            <a class="landings" href="funcionarios.html">Funcionários</a>
        </div>
    </header>

    
    <h2 class="titulos">Adicionar Produto</h2>

    <div id= "logo">
        <img id= "logotipo" src="img/Logo.png" alt="Logo Playstation">
    </div>

    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qnt">Quantidade disponível: </label>
            <input type="number" id="qnt" name="qnt">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form><br>

    <footer>
        <div class="consideracao">
            <h3>Aqui na PlayStatus-On nós te oferecemos os melhores e mais populares títulos de Playstation, da primeira à última geração por um preço mais que justo!</h3>
        </div>

    
        <div class="consideracao">
            <p>Siga-nos nas redes sociais!</p>

            <div>
                <img class="redes" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class="redes" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class="redes" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>

</body>
</html>
