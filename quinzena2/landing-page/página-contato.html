<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contate a 4Food</title>
</head>

<body>
    <section id="main-container2">
    <header>
        <a href="index.html">
            <img id="logo" src="./img/Logo.png" alt="Logomarca">
        </a>
        <nav>
            ||<a href="index.html">PAGINA INICIAL</a>
            ||<a href="página-contato.html">CONTATO</a>
        </nav>
    </header>

    <main id="main2">
        <form>
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Nome Completo" autocomplete="off">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Seu melhor e-mail" autocomplete="off">
            <label for="assunto">Sobre o que você quer falar?</label>
            <textarea id="assunto" name="assunto" placeholder="Escreva aqui o motivo do contato" autocomplete="off"></textarea><br>
            <button type="submit">ENVIAR</button>
        </form>
    </main>

    <footer>
        <h3>Venha fazer parte da nossa familia!</h3>
        <div class="icones">
            <a href="https://fb.com" target="_blank">
                <img class="icone" src="./img/icone-fb.png" alt="Icone Facebook">
            </a>

            <a href="https://instagram.com" target="_blank">
                <img class="icone" src="./img/icone-insta.png" alt="Icone Instagram">
            </a>

            <a href="https://twitter.com" target="_blank">
                <img class="icone" src="./img/icone-tw.png" alt="Icone Twitter">
            </a>

            <a href="https://play.google.com/store?hl=pt_BR&gl=US" target='_blank'>
                <img class="icone" src="./img/icone-playstore.png" alt="Icone PlayStore">
            </a>

            <a href="https://www.apple.com/br/app-store/" target="_blank">
                <img class="icone" src="./img/icone-applestore.png" alt="Icone AppleStore">
            </a>
        </div>
    </footer>

</html>
